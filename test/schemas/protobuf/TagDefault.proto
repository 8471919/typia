syntax = "proto3";

message TagDefault {
    bool boolean = 1;
    double number = 2;
    string string = 3;
    string text = 4;
    string template = 5;
    oneof boolean_and_number_and_string {
        string o0 = 6;
        double o1 = 7;
        bool o2 = 8;
    }
    oneof union_but_boolean {
        string o0 = 9;
        double o1 = 10;
        bool o2 = 11;
    }
    oneof union_but_number {
        string o0 = 12;
        double o1 = 13;
        bool o2 = 14;
    }
    oneof union_but_string {
        string o0 = 15;
        double o1 = 16;
        bool o2 = 17;
    }
    double vulnerable_range = 18;
    string vulnerable_template = 19;
    oneof boolean_and_number_and_template {
        double o0 = 20;
        bool o1 = 21;
        string o2 = 22;
    }
}