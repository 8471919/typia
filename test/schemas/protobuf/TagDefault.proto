syntax = "proto3";

message TagDefault {
    bool boolean = 1;
    double number = 2;
    string string = 3;
    string text = 4;
    string template = 5;
    oneof boolean_and_number_and_string {
        string v1 = 6
        double v2 = 7
        bool v3 = 8
    }
    oneof union_but_boolean {
        string v1 = 9
        double v2 = 10
        bool v3 = 11
    }
    oneof union_but_number {
        string v1 = 12
        double v2 = 13
        bool v3 = 14
    }
    oneof union_but_string {
        string v1 = 15
        double v2 = 16
        bool v3 = 17
    }
    double vulnerable_range = 18;
    string vulnerable_template = 19;
    oneof boolean_and_number_and_template {
        string v1 = 20
        double v2 = 21
        bool v3 = 22
    }
}