syntax = "proto3";

message ArrayRecursive {
    message ICategory {
        repeated ArrayRecursive.ICategory children = 1;
        requireddouble id = 2;
        requiredstring code = 3;
        requireddouble sequence = 4;
        requiredArrayRecursive.ITimestamp created_at = 5;
    }

    message ITimestamp {
        requireddouble time = 1;
        requireddouble zone = 2;
    }
}