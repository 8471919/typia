syntax = "proto3";

message TemplateUnion {
    repeated TemplateUnion.Type value = 1;
    message Type {
        requiredstring prefix = 1;
        requiredstring postfix = 2;
        requiredstring middle = 3;
        oneof mixed {
            string v1 = 4;
            double v2 = 5;
            bool v3 = 6;
            __type v4 = 7;
        }
    }
}

message __type {
    requiredstring name = 1;
}