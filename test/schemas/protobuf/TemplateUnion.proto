syntax = "proto3";

message TemplateUnion {
    repeated TemplateUnion.Type value = 1;
    message Type {
        string prefix = 1;
        string postfix = 2;
        string middle = 3;
        oneof mixed {
            string v1 = 4
            double v2 = 5
            bool v3 = 6
            __type v4 = 7
        }
    }
}

message __type {
    string name = 1;
}