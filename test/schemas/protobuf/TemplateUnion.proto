syntax = "proto3";

message TemplateUnion {
    repeated TemplateUnion.Type value = 1;
    message Type {
        required string prefix = 1;
        required string postfix = 2;
        required string middle = 3;
        oneof mixed {
            string v1 = 4;
            double v2 = 5;
            bool v3 = 6;
            __type v4 = 7;
        }
    }
}

message __type {
    required string name = 1;
}