syntax = "proto3";

message ObjectGenericArray {
    requiredObjectGenericArray.IPagination pagination = 1;
    repeated ObjectGenericArray.IPerson data = 2;
    message IPagination {
        requireddouble page = 1;
        requireddouble limit = 2;
        requireddouble total_count = 3;
        requireddouble total_pages = 4;
    }

    message IPerson {
        requiredstring name = 1;
        requireddouble age = 2;
    }
}