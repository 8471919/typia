syntax = "proto3";

message ObjectPrimitive {
    message IArticle {
        string id = 1;
        string extension = 2;
        string title = 3;
        string body = 4;
        repeated ObjectPrimitive.IFile files = 5;
        bool secret = 6;
        string created_at = 7;
    }

    message IFile {
        string id = 1;
        string name = 2;
        string extension = 3;
        string url = 4;
        string created_at = 5;
    }
}