syntax = "proto3";

message ObjectSimple {
    message IBox3D {
        requiredObjectSimple.IPoint3D scale = 1;
        requiredObjectSimple.IPoint3D position = 2;
        requiredObjectSimple.IPoint3D rotate = 3;
        requiredObjectSimple.IPoint3D pivot = 4;
    }

    message IPoint3D {
        requireddouble x = 1;
        requireddouble y = 2;
        requireddouble z = 3;
    }
}