syntax = "proto3";

message ObjectRecursive {
    message IDepartment {
        optional ObjectRecursive.IDepartment parent = 1;
        requireddouble id = 2;
        requiredstring code = 3;
        requiredstring name = 4;
        requireddouble sequence = 5;
        requiredObjectRecursive.ITimestamp created_at = 6;
    }

    message ITimestamp {
        requireddouble time = 1;
        requireddouble zone = 2;
    }
}